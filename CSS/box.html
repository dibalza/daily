<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS</title>
    <style>
    /*
    block level element : 화면전체
    */
      h1,a{
        border:2px solid red;
        padding:20px;
        margin:20px;
        display: block;
        width:360px;
      }

    /*
    inline element : 자기 크기만큼(부분)

      a{
        broder-width:4px;
        border-color:red;
        border-style:solid;
        display: block;
      }
    */
    </style>
  </head>
  <body>
    <h1>CSS 박스모델</h1>
    <h1>display 속성 : inline, lock, none</h1>
    <h1>display > block, inline, none</h1>
    <img src="padding.png">
  </body>
</html>
